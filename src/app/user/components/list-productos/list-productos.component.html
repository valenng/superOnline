<div class="list-productos">
    <ul>
        @for (item of productos; track $index) {
            <p>{{item.categoria}}-{{item.producto}}-{{item.marca}}</p>
            <p>{{item.peso}}-{{item.precio}}-{{item.stock}}</p>
            <p>{{item.descripcion}}</p>
            <img [src]="item.imagen" alt="{{item.producto}}">
        }
    </ul>
</div>
